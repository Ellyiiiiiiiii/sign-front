<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>usp02</title>
  </head>
  <body>
    <form name="form1" onsubmit="return false">
      <input type="text" name="account" value="peter" /><br />
      <input type="text" name="password" value="my-password" /><br />
      <input type="checkbox" name="options" value="香蕉" checked />
      <label for="">香蕉</label>
      <br />
      <input type="checkbox" name="options" value="蘋果" checked />
      <label for="">蘋果</label>
    </form>
    <button onclick="showInfo()">show form info</button>

    <script>
      let fd;
      const showInfo = () => {
        // 從有外觀表單取得資料
        fd = new FormData(document.form1);

        // 加入一組資料(欄位名稱、值)
        fd.append('options', '芭樂');

        for(let [k, v] of fd.entries()) {
          console.log({k, v});
        }

        const usp = new URLSearchParams(fd);
        console.log(usp.toString());
      };
    </script>
  </body>
</html>
